          <div class="slot">
            <img src="./src/assets/pin-check.png" alt="">
          </div>
          <div class="slot">

          </div>
        </div>

      </div>
      <div class="historic_box">Treis</div>
      <div class="footer_box">Quatro</div>
    </div>
  </section>
